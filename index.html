<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Durability Analyzer | FiberTech Solutions</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="pyfiglet-effect">FiberTech Analyzer</h1>
            <p>Nature's fibre, nature's future</p>
        </header>

        <div class="terminal-container">
            <div id="output-log" class="terminal-log">
                <span class="welcome-text">WELCOME to FiberTech AI Durability System...</span>
            </div>
            <div id="progress-bar-container" class="progress-bar-container">
                </div>
        </div>

        <div class="input-section" id="input-section">
            <div class="input-group" id="thickness-input-group">
                <label for="thickness">Enter thickness of shell (cm):</label>
                <input type="number" id="thickness" min="0" step="0.01" placeholder="e.g., 2.5">
                <button onclick="processThickness()">Analyze Thickness</button>
            </div>

            <div class="input-group hidden" id="weight-input-group">
                <label for="weight">Enter weight of bottle (grams):</label>
                <input type="number" id="weight" min="0" step="1" placeholder="e.g., 75">
                <button onclick="processWeight()">Analyze Weight</button>
            </div>
        </div>

        <div class="problem-solver hidden" id="problem-solver">
            <p>To Find Problem --</p>
            <button onclick="startProblemAnalysis('yes')">Start AI to Find Problem</button>
            <button onclick="startProblemAnalysis('no')">Stop the AI</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
